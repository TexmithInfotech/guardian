<p class="para_class">

  <span *ngFor="let word of typedWords" class="previous"  [class.error]="word.hasError">{{ word.word ? word.word + ' ' : '' }}</span>
  <span class="next" id="targetElement">{{ nextWord ? nextWord + ' ' : '' }}</span>
  <span class="upcoming">{{ upcomingSentence }}</span>
</p>
